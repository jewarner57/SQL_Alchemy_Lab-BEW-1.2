{% extends 'base.html' %}

{% block content %}

<p>
  Welcome to {{ username }}'s profile.
</p>

<p>
  {{ username }}'s favorite books are:

<ul>
  <!-- Displays the user's favorites here -->
  {% for favorite in favorites%}
  <li>
    {{favorite.title}}
  </li>
  {% endfor %}
</ul>
</p>

{% endblock %}
